<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings Card</title>
    <!-- <script src="libraries/jquery-3.3.1.slim.min.js"></script> -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="greeting">
      <div class="wrapper-card">
        <div class="card"></div>
      </div>
      <div class="wrapper-result">
        <img class="result" src="assets/cards/0.jpg"/>
        <input type="text" value="" placeholder="insert name" readonly="true" class="message" ondblclick="this.readOnly='';">
      </div>
    </div>
    <script>
      $(document).ready(function() {
        for(var i = 0; i < 16; i++) {
          $("<img/>")
          .attr("id", i)
          .attr("src", "assets/icons/" + i + ".jpg")
          .appendTo($(".card"));
        }
        $(".card > img").on("click", function(event) {
          $(".result").animate({
            opacity: 0.25,
          }, 100, function() {
            $(".result").attr({
              "src": "assets/cards/" + event.target.id + ".jpg"
            });
            $(".result").animate({
              opacity: 1,
            }, 100, function() {
              //
            });
          });
        });
      });
    </script>
  </body>
</html>

<style>
  body {
    padding: 0;
    margin: 0;
    overflow: hidden;

    user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    -webkit-touch-callout: none;
    -o-user-select: none;
    -moz-user-select: none;
  }
  .greeting {
    width: 600px;
    height: 900px;
  }
  .wrapper-result {
    background: #ffffff;
    position: relative;
  }
  .result {
    position: absolute;
    background-image: url("assets/cards/0.jpg");
    background-repeat: no-repeat;
    background-position: top;
    background-size: contain;
    width: 600px;
    top: 0;
  }
  .wrapper-card {
    margin-left: 0px;
    text-align: center;
    position: relative;
    width: 600px;
  }
  .card {
    padding: 5px 5px 5px 5px;
    overflow-x: scroll;
    overflow-y: hidden;
    white-space: nowrap;
  }
  .card > img {
    margin: 5px;
    max-height: 100px;
    cursor: pointer;
    display: inline-block;
    *display: inline;
    *zoom: 1;
    vertical-align: top;
    /* border: 2px solid black; */
    border-radius: 50px;
  }
  .message {
    color: #ffffff;
    margin-top: 225px;
    margin-left: 75px;
    position: absolute;
    width: 525px;
    font-family: "Helvetica";
    font-size: 25px;
    line-height: 50.5px;
    outline: none;
    background: none;
    border: none;
  }
  input::placeholder {
    color: #ffffff;
    font-style: italic;
    opacity: 1;
  }
  input:focus,
  select:focus,
  textarea:focus,
  button:focus {
    outline: none;
  }
</style>
