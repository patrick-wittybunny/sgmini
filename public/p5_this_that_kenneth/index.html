  <body>
    <div>
      <!-- <div class="header-wrapper">

      <div id="p_canvas"></div>
      <script>
        // $(document).ready(function() {
        //   for(var i = 0; i < 10; i++) {
        //     $("<div/>")
        //     .attr("class", "list")
        //     .html("this or that")
        //     .appendTo($(".list-wrapper"));
        //   }
        // });

        var p_canvas = function(p) {
          var canvas;
          var select;
          var input_list = [
            {
              "a": "APPLE",
              "b": "ORANGE"
            },
            {
              "a": "SURFING",
              "b": "HIKING"
            },
            {
              "a": "MOM",
              "b": "DAD"
            },
            {
              "a": "HOTDOGS",
              "b": "BACON"
            },
            {
              "a": "NO INTERNET",
              "b": "NO FRIENDS"
            },
            {
              "a": "VIDEO GAMES",
              "b": "SPORTS"
            },
            {
              "a": "CAT",
              "b": "DOG"
            },
            {
              "a": "WATCHING",
              "b": "READING"
            },
            {
              "a": "LIGHTS ON",
              "b": "LIGHTS OFF"
            },
            {
              "a": "DANCING",
              "b": "SINGING"
            }
          ];
          var btn_list_left = [];
          var btn_list_right = [];
          var slct_list_left = [];
          var slct_list_right = [];
          preload = function() {

          }

          setup = function() {
            background = createDiv();
            background.class("background");

            canvas = createCanvas(windowWidth, windowHeight);
            canvas.position(0, 0);
            canvas.style("z-index", "50");

            textFont("Helvetica");
            textSize(windowHeight * 0.02);

            title_left = createButton("THIS O");
            title_left.id("t-left");
            title_left.position(0, windowHeight * 0.15);

            title_right = createDiv("R THAT");
            title_right.id("t-right");
            title_right.position(windowWidth * 0.5, windowHeight * 0.15);

            for(let i = 0; i < input_list.length; ++i) {
              btn_list_left[i] = createButton(input_list[i].a);
              btn_list_left[i].class("button");
              btn_list_left[i].id("b-left");
              btn_list_left[i].mousePressed(function() {
                textFont("Helvetica");
                textSize(windowHeight * 0.02);
                selectItem(i, 0);
              });
              btn_list_left[i].position(windowWidth * 0.5 - textWidth(input_list[i].a) - textWidth("X") * 0.85, windowHeight * 0.2705 + windowHeight * 0.05 * i);

              btn_list_right[i] = createButton(input_list[i].b);
              btn_list_right[i].mousePressed(function() {
                textFont("Helvetica");
                textSize(windowHeight * 0.02);
                selectItem(i, 1);
              });
              btn_list_right[i].class("button");
              btn_list_right[i].id("b-right");
              btn_list_right[i].position(windowWidth * 0.5 + textWidth("X") * 0.55, windowHeight * 0.2705 + windowHeight * 0.05 * i);
              btn_list_right[i].style("color", "#ffffff");
            }


            // recall();
          }

          windowResized = function() {
            resizeCanvas(windowWidth, windowHeight);
            // recall();
          }

          recall = function() {
            // fill(0);
            // stroke(255, 255, 255, 0);
            //
            // textAlign(CENTER);
            // textFont("Arial");
            // textStyle(BOLD);
            // textSize(windowWidth * 0.1);
          }

          selectItem = function(i, choice) {
            if(choice) {
              if(slct_list_left[i]) {
                slct_list_left[i].remove();
                slct_list_left[i] = null;
              }
              if(!slct_list_right[i]) {
                slct_list_right[i] = createImg("assets/select.gif");
                slct_list_right[i].attribute("src", "assets/select.gif?" + Math.random());
                slct_list_right[i].style("width", textWidth(input_list[i].b) + "px");
                slct_list_right[i].style("height", "80px")
                slct_list_right[i].position(windowWidth * 0.5 + textWidth("X") * 0.65, windowHeight * 0.2705 + windowHeight * 0.05 * i);
              }
            }
            else {
              if(slct_list_right[i]) {
                slct_list_right[i].remove();
                slct_list_right[i] = null;
              }
              if(!slct_list_left[i]) {
                slct_list_left[i] = createImg("assets/select.gif");
                slct_list_left[i].attribute("src", "assets/select.gif?" + Math.random());
                slct_list_left[i].style("width", textWidth(input_list[i].a) + "px");
                slct_list_left[i].style("height", "80px");
                slct_list_left[i].position(windowWidth * 0.5 - textWidth(input_list[i].a) - textWidth("X") * 0.75, windowHeight * 0.2705 + windowHeight * 0.05 * i);
              }
            }
          }
        }
        // var "container" = document.createElement("div");
        // window.document.getElementsByTagName("body")[0].appendChild("container");
        new p5(p_canvas, "p_canvas");
      </script>
    </div>
