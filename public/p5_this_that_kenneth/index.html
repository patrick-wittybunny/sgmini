<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.dom.min.js"></script>
  </head>
  <body>
    <div>
      <div id="p_canvas"></div>
      <script>
        var p_canvas = function(p) {
          var canvas;
          var item_list = [
            {
              "a": "APPLE",
              "b": "ORANGE"
            },
            {
              "a": "PIE",
              "b": "CAKE"
            },
            {
              "a": "FRUITS",
              "b": "VEGETABLES"
            },
            {
              "a": "HOTDOGS",
              "b": "BURGERS"
            },
            {
              "a": "CHOCOLATES",
              "b": "CANDIES"
            },
            {
              "a": "PIZZA",
              "b": "PASTA"
            },
            {
              "a": "SUSHI",
              "b": "SAMGYUPSAL"
            },
            {
              "a": "COFFEE",
              "b": "TEA"
            },
            {
              "a": "KETCHUP",
              "b": "MAYO"
            },
            {
              "a": "COKE",
              "b": "PEPSI"
            }
          ];
          var btn_left = [];
          var btn_right = [];
          var slct_left = [];
          var slct_right = [];
          setup = function() {

            l_area = createDiv();
            l_area.class("l-area area");
            l_area.position(0, 0);

            r_area = createDiv();
            r_area.class("r-area area");
            r_area.position(300, 0);

            l_item = createDiv();
            l_item.class("l-item item");
            l_item.position(0, 0);

            r_item = createDiv();
            r_item.class("r-item item");
            r_item.position(300, 0);


            l_title = createP("THIS O");
            l_title.class("l-title title");
            l_title.parent(l_area);

            r_title = createP("R THAT");
            r_title.class("r-title title");
            r_title.parent(r_area);

            textFont("Helvetica");
            textSize(40);

            for(let i = 0; i < item_list.length; i++) {
              btn_left[i] = createButton(item_list[i].a);
              btn_left[i].class("l-button button");
              btn_left[i].mousePressed(function() {
                selectItem(i, 0);
              });
              btn_left[i].parent(l_item);

              btn_right[i] = createButton(item_list[i].b);
              btn_right[i].class("r-button button");
              btn_right[i].mousePressed(function() {
                selectItem(i, 1);
              });
              btn_right[i].parent(r_item);

              slct_left[i] = createImg("assets/select.gif");
              slct_left[i].attribute("src", "assets/select.gif?" + Math.random());
              slct_left[i].id("0" + i);
              slct_left[i].class("l-select select");
              slct_left[i].style("width", textWidth(item_list[i].a) + "px");
              slct_left[i].style("visibility", "hidden");
              slct_left[i].parent(l_area);

              slct_right[i] = createImg("assets/select.gif");
              slct_right[i].attribute("src", "assets/select.gif?" + Math.random());
              slct_right[i].id("1" + i);
              slct_right[i].class("r-select select");
              slct_right[i].style("width", textWidth(item_list[i].b) + "px");
              slct_right[i].style("visibility", "hidden");
              slct_right[i].parent(r_area);
            }
          }

          selectItem = function(i, choice) {
            if(choice) {
              if(document.getElementById("1" + i).style.visibility == "hidden") {
                slct_right[i].attribute("src", "assets/select.gif?" + Math.random());
                slct_right[i].style("visibility", "visible");
              }
              if(document.getElementById("0" + i).style.visibility == "visible") {
                slct_left[i].style("visibility", "hidden");
              }
            }
            else {
              if(document.getElementById("0" + i).style.visibility == "hidden") {
                slct_left[i].attribute("src", "assets/select.gif?" + Math.random());
                slct_left[i].style("visibility", "visible");
              }
              if(document.getElementById("1" + i).style.visibility == "visible") {
                slct_right[i].style("visibility", "hidden");
              }
            }
          }
        }
        new p5(p_canvas, "p_canvas");
      </script>
    </div>
  </body>
</html>
<style>
  body {
    padding: 0;
    margin: 0;
    overflow: hidden;

    user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    -webkit-touch-callout: none;
    -o-user-select: none;
    -moz-user-select: none;
  }

  .area {
    width: 300px;
    height: 900px;
  }

  .l-area {
    background: #fef5f6;
  }

  .r-area {
    background: #e74958;
  }

  .title {
    padding-top: 20px;
    font-family: "Arial";
    font-size: 70px;
    font-weight: 600;
  }

  .l-title {
    padding-right: 0px;
    float: right;
    clear: right;
    text-shadow: 5px 5px #e74958;
  }

  .r-title {
    padding-left: 0px;
    float: left;
    clear: left;
    text-shadow: 5px 5px #fef5f6;
  }

  .button {
    font-family: "Helvetica";
    font-size: 30px;
    line-height: 50.5px;
    outline: none;
    background: none;
    /* z-index: 999; */
    border: none;
  }

  .l-button {
    padding-right: 20px;
    float: right;
    clear: right;
    color: #000000;
    text-shadow: 1px 1px #e74958;
  }

  .r-button {
    padding-left: 20px;
    float: left;
    clear: left;
    color: #ffffff;
    text-shadow: 1px 1px #000000;
  }

  .item {
    width: 300px;
    height: 900px;
    padding-top: 248px;
  }

  .select {
    height: 54px;
  }

  .l-select {
    float: right;
    clear: right;
  }

  .r-select {
    float: left;
    clear: left;
  }
</style>
